<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_left">
            <div class="head">
                <p>NOM</p>
                <input type="button" value="Parcourir...">
                <span>Aucun fichier sélectionné.</span>
            </div>
            <form action="">

                <div class="identiter">
                    <div class="nom">
                        <label>Nom</label>
                        <input type="text" placeholder="Nom">
                    </div>
                    <div class="prénoms">
                        <label>Prénoms</label>
                        <input type="text" placeholder="Prénoms">
                    </div>   
                </div>
                <div class="mail">
                    <label>E-mail</label>
                    <input type="text" placeholder="x@example" rows="5" size="44"><br><br>
                    <input type="checkbox" name="" id="">
                    <span>disponible</span>
                </div>    
            </form>
            <button>Sauvegarder</button>
        </div>

        <div class="right">
            <div class="image">
                <img src="black-cute (1).jpg" alt="Photo de la fille">
            </div>
            <div class="information">
                <div class="form_result">
                    
                    <span>NOM</span>
                    <span>PRENOMS</span><br>
                    <span>x@gmail.com</span><br>
                    <div class="check_controle">
                        <span>
                            <img src="error.png" alt="">
                        </span>
                        <span>Non disponible</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
